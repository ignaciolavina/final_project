{{ extend 'layout.html' }}


<div>
    <h1>View book</h1>
</div>
<br><br>

<div id="vue_new_book" class="container">
    <div class="row">
        <div class="col-md-4 ">
            <div class="container" style="text-align: center">
                <img src="../static/images/book.png" alt="Book" class="avatar">
            </div>
            <br>
            <div class="container" style="text-align: center">
                <h3>Book Owner:</h3>
                <h4>{{=owner.first_name}}</h4>
                <h4>{{=owner.email}}</h4>
            </div>

        </div>
        <!-- New book form -->
        <div v-if="true" class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="">
                                <div class="form-group row">
                                    <div class="col-3">
                                        <h4>Book title</h4>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" placeholder="title" v-model="book_title"
                                            value="{{ = book.title}}" readonly>
                                    </div>
                                </div>
                                <hr>



                                <div class="form-group row">
                                    <label for="" class="col-2 col-form-label">Author</label>
                                    <div class="col-10">
                                        <input id="book_author" placeholder="Author" v-model="book_author"
                                            class="form-control here" type="text" value="{{ = book.author}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-2 col-form-label">Price</label>
                                    <div class="col-3">
                                        <input id="book_price" placeholder="$" v-model="book_price"
                                            class="form-control here" type="number" min="0" value="{{ = book.price}}"
                                            readonly>
                                    </div>
                                    <label for="" class="col-2 col-form-label">Condition</label>
                                    <div class="col-3">
                                        <!-- <input id="book_condition" placeholder="" v-model="vmodel_condition"
                                                class="form-control here" list="condition"> -->
                                        <select class="form-control" id="exampleFormControlSelect1" readonly>
                                            <!-- <option value="" selected disabled hidden>Choose here</option> -->
                                            <option value="1">New</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="" class="col-2 col-form-label">Course</label>
                                    <div class="col-3">
                                        <input id="book_course" placeholder="cmps183" v-model="book_course"
                                            class="form-control here" type="text" value="{{ = book.course}}" readonly>
                                    </div>
                                    <label for="" class="col-2 col-form-label">Topic</label>
                                    <div class="col-3">
                                        <input id="book_topic" placeholder="topic" v-model="book_topic"
                                            class="form-control here" type="text" value="{{ = book.topic}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="" class="col-3 col-form-label">Book description</label>
                                    <div class="col-9">
                                        <textarea class="form-control" aria-label="With textarea"
                                            placeholder="Please, describe the book to help other users" cols="40"
                                            rows="4" v-model="book_description" value="{{ = book.description}}"
                                            readonly></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <h5 class="col-3"> List of Tags</h5>
                                    <div class="col-9">

                                        {{items = tags}}

                                        {{for item in items:}}<span
                                            class="badge badge-pill badge-dark own-badge">{{=item}}</span>{{pass}}
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
